<svg width="640" height="400" viewBox="0 0 640 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="640" height="400" rx="28" fill="url(#paint0_radial_transport)"/>
  <defs>
    <radialGradient id="paint0_radial_transport" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(150 68) rotate(22) scale(620 420)">
      <stop offset="0" stop-color="#FF6B35" stop-opacity="0.95"/>
      <stop offset="0.35" stop-color="#F7931E" stop-opacity="0.75"/>
      <stop offset="0.65" stop-color="#1A1A1A" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#0A0A0A"/>
    </radialGradient>
  </defs>
  
  <!-- Animated Grid Background -->
  <g opacity="0.1">
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#FF6B35" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="640" height="400" fill="url(#grid)"/>
  </g>
  
  <!-- Glowing Effects -->
  <g opacity="0.4" filter="url(#filter0_f_transport)">
    <ellipse cx="520" cy="76" rx="180" ry="100" fill="#FF6B35" fill-opacity="0.6"/>
  </g>
  <g opacity="0.3" filter="url(#filter1_f_transport)">
    <ellipse cx="122" cy="322" rx="200" ry="110" fill="#F7931E" fill-opacity="0.5"/>
  </g>
  
  <!-- Futuristic Header -->
  <rect x="0" y="0" width="640" height="80" fill="rgba(10,10,10,0.95)" stroke="rgba(255,107,53,0.2)" stroke-width="1"/>
  <rect x="40" y="25" width="120" height="30" rx="15" fill="url(#gradient_logo)"/>
  <text x="100" y="45" text-anchor="middle" fill="white" font-family="monospace" font-size="12" font-weight="bold">VELOCITY</text>
  
  <!-- Navigation Elements -->
  <rect x="480" y="30" width="60" height="20" rx="10" fill="rgba(255,107,53,0.2)" stroke="rgba(255,107,53,0.4)" stroke-width="1"/>
  <rect x="550" y="30" width="60" height="20" rx="10" fill="rgba(255,107,53,0.1)" stroke="rgba(255,107,53,0.3)" stroke-width="1"/>
  
  <!-- 3D Truck Visualization -->
  <g transform="translate(400, 150)">
    <!-- Truck Body -->
    <rect x="0" y="20" width="180" height="60" rx="8" fill="url(#gradient_truck)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <!-- Truck Cabin -->
    <rect x="-30" y="0" width="60" height="50" rx="6" fill="rgba(51,51,51,0.9)" stroke="rgba(255,107,53,0.3)" stroke-width="1"/>
    <!-- Wheels -->
    <circle cx="20" cy="90" r="15" fill="rgba(51,51,51,0.9)" stroke="#FF6B35" stroke-width="2"/>
    <circle cx="140" cy="90" r="15" fill="rgba(51,51,51,0.9)" stroke="#FF6B35" stroke-width="2"/>
    <!-- Wheel Inner -->
    <circle cx="20" cy="90" r="8" fill="rgba(102,102,102,0.8)"/>
    <circle cx="140" cy="90" r="8" fill="rgba(102,102,102,0.8)"/>
    <!-- Headlights -->
    <circle cx="-25" cy="25" r="4" fill="#FFFF00" opacity="0.8"/>
    <circle cx="-25" cy="35" r="4" fill="#FFFF00" opacity="0.8"/>
  </g>
  
  <!-- Route Lines Animation -->
  <g opacity="0.6">
    <path d="M 50 200 Q 200 180 350 200 T 590 220" stroke="url(#gradient_route)" stroke-width="3" fill="none" stroke-dasharray="10,5">
      <animate attributeName="stroke-dashoffset" values="0;-15" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 80 250 Q 250 230 400 250 T 580 270" stroke="url(#gradient_route)" stroke-width="2" fill="none" stroke-dasharray="8,4" opacity="0.7">
      <animate attributeName="stroke-dashoffset" values="0;-12" dur="1.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Hero Text Area -->
  <rect x="50" y="120" width="300" height="200" rx="20" fill="rgba(26,26,26,0.8)" stroke="rgba(255,107,53,0.3)" stroke-width="1"/>
  
  <!-- Hero Title -->
  <rect x="70" y="140" width="200" height="25" rx="12" fill="url(#gradient_title)"/>
  <rect x="70" y="175" width="150" height="15" rx="7" fill="rgba(255,255,255,0.8)"/>
  <rect x="70" y="200" width="180" height="12" rx="6" fill="rgba(255,255,255,0.6)"/>
  <rect x="70" y="220" width="120" height="12" rx="6" fill="rgba(255,255,255,0.4)"/>
  
  <!-- CTA Buttons -->
  <rect x="70" y="250" width="80" height="30" rx="15" fill="url(#gradient_primary_btn)"/>
  <rect x="160" y="250" width="80" height="30" rx="15" fill="rgba(255,255,255,0.1)" stroke="rgba(255,107,53,0.5)" stroke-width="1"/>
  
  <!-- Stats Dashboard -->
  <g transform="translate(50, 340)">
    <rect x="0" y="0" width="540" height="50" rx="12" fill="rgba(255,255,255,0.05)" stroke="rgba(255,107,53,0.2)" stroke-width="1"/>
    
    <!-- Stat Items -->
    <g transform="translate(20, 15)">
      <circle cx="10" cy="10" r="8" fill="#FF6B35"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="8" font-weight="bold">500+</text>
      <rect x="25" y="5" width="60" height="8" rx="4" fill="rgba(255,255,255,0.6)"/>
    </g>
    
    <g transform="translate(140, 15)">
      <circle cx="10" cy="10" r="8" fill="#F7931E"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="8" font-weight="bold">15</text>
      <rect x="25" y="5" width="50" height="8" rx="4" fill="rgba(255,255,255,0.6)"/>
    </g>
    
    <g transform="translate(240, 15)">
      <circle cx="10" cy="10" r="8" fill="#00D084"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="8" font-weight="bold">1M+</text>
      <rect x="25" y="5" width="70" height="8" rx="4" fill="rgba(255,255,255,0.6)"/>
    </g>
    
    <g transform="translate(360, 15)">
      <circle cx="10" cy="10" r="8" fill="#FFB800"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="8" font-weight="bold">99.8%</text>
      <rect x="25" y="5" width="80" height="8" rx="4" fill="rgba(255,255,255,0.6)"/>
    </g>
  </g>
  
  <!-- Service Cards Preview -->
  <g transform="translate(480, 120)">
    <rect x="0" y="0" width="140" height="180" rx="16" fill="rgba(255,107,53,0.1)" stroke="rgba(255,107,53,0.3)" stroke-width="1"/>
    
    <!-- Service Icons -->
    <rect x="20" y="20" width="30" height="30" rx="8" fill="url(#gradient_service_icon)"/>
    <rect x="20" y="60" width="100" height="8" rx="4" fill="rgba(255,255,255,0.8)"/>
    <rect x="20" y="75" width="80" height="6" rx="3" fill="rgba(255,255,255,0.6)"/>
    <rect x="20" y="90" width="90" height="6" rx="3" fill="rgba(255,255,255,0.4)"/>
    
    <rect x="20" y="110" width="30" height="30" rx="8" fill="rgba(247,147,30,0.8)"/>
    <rect x="20" y="150" width="100" height="6" rx="3" fill="rgba(255,255,255,0.6)"/>
  </g>
  
  <!-- Floating Elements -->
  <circle cx="100" cy="100" r="3" fill="#FF6B35" opacity="0.8">
    <animate attributeName="cy" values="100;90;100" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="550" cy="300" r="4" fill="#F7931E" opacity="0.6">
    <animate attributeName="cy" values="300;285;300" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="80" r="2" fill="#00D084" opacity="0.7">
    <animate attributeName="cy" values="80;70;80" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <defs>
    <linearGradient id="gradient_logo" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="100%" stop-color="#F7931E"/>
    </linearGradient>
    
    <linearGradient id="gradient_truck" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="100%" stop-color="#F7931E"/>
    </linearGradient>
    
    <linearGradient id="gradient_route" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="50%" stop-color="#FF6B35"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
    
    <linearGradient id="gradient_title" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="50%" stop-color="#FF6B35"/>
      <stop offset="100%" stop-color="#F7931E"/>
    </linearGradient>
    
    <linearGradient id="gradient_primary_btn" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="100%" stop-color="#F7931E"/>
    </linearGradient>
    
    <linearGradient id="gradient_service_icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="100%" stop-color="#F7931E"/>
    </linearGradient>
    
    <filter id="filter0_f_transport" x="280" y="-84" width="480" height="320" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feFlood flood-opacity="0" result="BackgroundImageFix"/>
      <feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape"/>
      <feGaussianBlur stdDeviation="30" result="effect1_foregroundBlur_transport"/>
    </filter>
    <filter id="filter1_f_transport" x="-138" y="152" width="520" height="340" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feFlood flood-opacity="0" result="BackgroundImageFix"/>
      <feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape"/>
      <feGaussianBlur stdDeviation="35" result="effect1_foregroundBlur_transport"/>
    </filter>
  </defs>
</svg>
