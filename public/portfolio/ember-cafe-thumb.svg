<svg width="640" height="400" viewBox="0 0 640 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="640" height="400" rx="28" fill="url(#paint0_radial_cafe)"/>
  <defs>
    <radialGradient id="paint0_radial_cafe" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(150 68) rotate(22) scale(620 420)">
      <stop offset="0" stop-color="#8B4513" stop-opacity="0.9"/>
      <stop offset="0.35" stop-color="#D2691E" stop-opacity="0.7"/>
      <stop offset="0.65" stop-color="#DEB887" stop-opacity="0.6"/>
      <stop offset="1" stop-color="#F5F5DC"/>
    </radialGradient>
  </defs>
  
  <!-- Coffee Bean Background -->
  <g opacity="0.1">
    <ellipse cx="100" cy="80" rx="8" ry="6" fill="#8B4513" transform="rotate(15)">
      <animateTransform attributeName="transform" type="rotate" values="15;25;15" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="540" cy="120" rx="6" ry="4" fill="#8B4513" transform="rotate(-20)">
      <animateTransform attributeName="transform" type="rotate" values="-20;-10;-20" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="200" cy="320" rx="7" ry="5" fill="#8B4513" transform="rotate(45)">
      <animateTransform attributeName="transform" type="rotate" values="45;55;45" dur="5s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="480" cy="300" rx="5" ry="4" fill="#8B4513" transform="rotate(-30)">
      <animateTransform attributeName="transform" type="rotate" values="-30;-20;-30" dur="3.5s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Floating Navigation -->
  <rect x="120" y="30" width="400" height="50" rx="25" fill="rgba(245,245,220,0.95)" stroke="rgba(139,69,19,0.2)" stroke-width="1" filter="url(#shadow_nav)"/>
  <text x="180" y="50" fill="#8B4513" font-family="serif" font-size="16" font-style="italic">Ember Caf√©</text>
  <text x="180" y="65" fill="#8B4513" font-size="12">‚òï</text>
  
  <!-- Nav Items -->
  <rect x="280" y="40" width="40" height="8" rx="4" fill="rgba(139,69,19,0.6)"/>
  <rect x="330" y="40" width="35" height="8" rx="4" fill="rgba(139,69,19,0.4)"/>
  <rect x="375" y="40" width="45" height="8" rx="4" fill="rgba(139,69,19,0.4)"/>
  <rect x="430" y="38" width="60" height="12" rx="6" fill="#8B4513"/>
  
  <!-- Hero Section -->
  <g transform="translate(80, 120)">
    <!-- Hero Text -->
    <rect x="0" y="0" width="220" height="35" rx="17" fill="url(#gradient_hero_title)"/>
    <rect x="0" y="45" width="180" height="18" rx="9" fill="rgba(60,36,21,0.8)"/>
    <rect x="0" y="75" width="200" height="14" rx="7" fill="rgba(60,36,21,0.6)"/>
    <rect x="0" y="95" width="160" height="14" rx="7" fill="rgba(60,36,21,0.4)"/>
    
    <!-- Badge -->
    <rect x="0" y="-25" width="140" height="20" rx="10" fill="rgba(139,69,19,0.1)" stroke="rgba(139,69,19,0.3)" stroke-width="1"/>
    <circle cx="15" cy="-15" r="4" fill="#22C55E">
      <animate attributeName="r" values="4;5;4" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- CTA Buttons -->
    <rect x="0" y="125" width="90" height="30" rx="15" fill="url(#gradient_cta_primary)"/>
    <rect x="100" y="125" width="90" height="30" rx="15" fill="transparent" stroke="#8B4513" stroke-width="2"/>
  </g>
  
  <!-- Coffee Cup Visualization -->
  <g transform="translate(420, 140)">
    <!-- Cup Body -->
    <path d="M 0 40 Q 0 20 20 20 L 120 20 Q 140 20 140 40 L 130 120 Q 130 140 110 140 L 30 140 Q 10 140 10 120 Z" fill="rgba(245,245,220,0.9)" stroke="#8B4513" stroke-width="3"/>
    
    <!-- Coffee Liquid -->
    <path d="M 15 45 L 125 45 L 120 115 Q 120 130 105 130 L 35 130 Q 20 130 20 115 Z" fill="url(#gradient_coffee_liquid)">
      <animate attributeName="d" values="M 15 45 L 125 45 L 120 115 Q 120 130 105 130 L 35 130 Q 20 130 20 115 Z;M 15 40 L 125 40 L 120 115 Q 120 130 105 130 L 35 130 Q 20 130 20 115 Z;M 15 45 L 125 45 L 120 115 Q 120 130 105 130 L 35 130 Q 20 130 20 115 Z" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Cup Handle -->
    <path d="M 140 50 Q 160 50 160 70 Q 160 90 140 90" fill="none" stroke="#8B4513" stroke-width="3"/>
    
    <!-- Steam Lines -->
    <g opacity="0.6">
      <path d="M 50 10 Q 52 5 50 0" stroke="rgba(255,255,255,0.8)" stroke-width="2" fill="none">
        <animate attributeName="d" values="M 50 10 Q 52 5 50 0;M 50 10 Q 48 5 50 0;M 50 10 Q 52 5 50 0" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M 70 15 Q 72 10 70 5" stroke="rgba(255,255,255,0.8)" stroke-width="2" fill="none">
        <animate attributeName="d" values="M 70 15 Q 72 10 70 5;M 70 15 Q 68 10 70 5;M 70 15 Q 72 10 70 5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      </path>
      <path d="M 90 12 Q 92 7 90 2" stroke="rgba(255,255,255,0.8)" stroke-width="2" fill="none">
        <animate attributeName="d" values="M 90 12 Q 92 7 90 2;M 90 12 Q 88 7 90 2;M 90 12 Q 92 7 90 2" dur="2s" repeatCount="indefinite" begin="1s"/>
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1s"/>
      </path>
    </g>
  </g>
  
  <!-- Menu Cards -->
  <g transform="translate(80, 260)">
    <rect x="0" y="0" width="140" height="100" rx="15" fill="rgba(255,255,255,0.9)" stroke="rgba(139,69,19,0.2)" stroke-width="1" filter="url(#shadow_card)"/>
    <rect x="0" y="0" width="140" height="4" rx="2" fill="url(#gradient_menu_accent)"/>
    <circle cx="30" cy="30" r="15" fill="url(#gradient_menu_icon)"/>
    <text x="30" y="37" text-anchor="middle" fill="white" font-size="16">‚òï</text>
    <rect x="15" y="55" width="110" height="10" rx="5" fill="rgba(60,36,21,0.8)"/>
    <rect x="15" y="70" width="80" height="8" rx="4" fill="rgba(60,36,21,0.5)"/>
    <rect x="15" y="85" width="90" height="6" rx="3" fill="rgba(60,36,21,0.3)"/>
    
    <rect x="160" y="0" width="140" height="100" rx="15" fill="rgba(255,255,255,0.9)" stroke="rgba(139,69,19,0.2)" stroke-width="1" filter="url(#shadow_card)"/>
    <rect x="160" y="0" width="140" height="4" rx="2" fill="url(#gradient_menu_accent)"/>
    <circle cx="190" cy="30" r="15" fill="url(#gradient_menu_icon)"/>
    <text x="190" y="37" text-anchor="middle" fill="white" font-size="16">ü•ê</text>
    <rect x="175" y="55" width="110" height="10" rx="5" fill="rgba(60,36,21,0.8)"/>
    <rect x="175" y="70" width="80" height="8" rx="4" fill="rgba(60,36,21,0.5)"/>
    <rect x="175" y="85" width="90" height="6" rx="3" fill="rgba(60,36,21,0.3)"/>
    
    <rect x="320" y="0" width="140" height="100" rx="15" fill="rgba(255,255,255,0.9)" stroke="rgba(139,69,19,0.2)" stroke-width="1" filter="url(#shadow_card)"/>
    <rect x="320" y="0" width="140" height="4" rx="2" fill="url(#gradient_menu_accent)"/>
    <circle cx="350" cy="30" r="15" fill="url(#gradient_menu_icon)"/>
    <text x="350" y="37" text-anchor="middle" fill="white" font-size="16">ü•ó</text>
    <rect x="335" y="55" width="110" height="10" rx="5" fill="rgba(60,36,21,0.8)"/>
    <rect x="335" y="70" width="80" height="8" rx="4" fill="rgba(60,36,21,0.5)"/>
    <rect x="335" y="85" width="90" height="6" rx="3" fill="rgba(60,36,21,0.3)"/>
  </g>
  
  <!-- Atmosphere Icons -->
  <g transform="translate(500, 280)">
    <circle cx="20" cy="20" r="18" fill="rgba(255,255,255,0.8)" stroke="rgba(139,69,19,0.3)" stroke-width="1">
      <animate attributeName="cy" values="20;15;20" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="20" y="27" text-anchor="middle" fill="#8B4513" font-size="16">üìö</text>
    
    <circle cx="60" cy="40" r="18" fill="rgba(255,255,255,0.8)" stroke="rgba(139,69,19,0.3)" stroke-width="1">
      <animate attributeName="cy" values="40;35;40" dur="4s" repeatCount="indefinite"/>
    </circle>
    <text x="60" y="47" text-anchor="middle" fill="#8B4513" font-size="16">üíª</text>
    
    <circle cx="100" cy="25" r="18" fill="rgba(255,255,255,0.8)" stroke="rgba(139,69,19,0.3)" stroke-width="1">
      <animate attributeName="cy" values="25;20;25" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <text x="100" y="32" text-anchor="middle" fill="#8B4513" font-size="16">üéµ</text>
  </g>
  
  <defs>
    <linearGradient id="gradient_hero_title" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3C2415"/>
      <stop offset="50%" stop-color="#8B4513"/>
      <stop offset="100%" stop-color="#D2691E"/>
    </linearGradient>
    
    <linearGradient id="gradient_cta_primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B4513"/>
      <stop offset="100%" stop-color="#D2691E"/>
    </linearGradient>
    
    <linearGradient id="gradient_coffee_liquid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8B4513"/>
      <stop offset="100%" stop-color="#3C2415"/>
    </linearGradient>
    
    <linearGradient id="gradient_menu_accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8B4513"/>
      <stop offset="100%" stop-color="#D2691E"/>
    </linearGradient>
    
    <linearGradient id="gradient_menu_icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B4513"/>
      <stop offset="100%" stop-color="#D2691E"/>
    </linearGradient>
    
    <filter id="shadow_nav" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(139,69,19,0.2)"/>
    </filter>
    
    <filter id="shadow_card" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(139,69,19,0.15)"/>
    </filter>
  </defs>
</svg>
