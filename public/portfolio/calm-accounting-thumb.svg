<svg width="640" height="400" viewBox="0 0 640 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="640" height="400" rx="28" fill="url(#paint0_radial_accounting)"/>
  <defs>
    <radialGradient id="paint0_radial_accounting" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(150 68) rotate(22) scale(620 420)">
      <stop offset="0" stop-color="#1E3A8A" stop-opacity="0.9"/>
      <stop offset="0.35" stop-color="#3B82F6" stop-opacity="0.7"/>
      <stop offset="0.65" stop-color="#F1F5F9" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#FEFCE8"/>
    </radialGradient>
  </defs>
  
  <!-- Clean Header -->
  <rect x="0" y="0" width="640" height="70" fill="rgba(254,252,232,0.95)" stroke="rgba(30,58,138,0.1)" stroke-width="1"/>
  
  <!-- Logo -->
  <rect x="40" y="20" width="30" height="30" rx="8" fill="url(#gradient_logo)"/>
  <text x="55" y="40" text-anchor="middle" fill="white" font-size="14">ðŸ“Š</text>
  <text x="85" y="42" fill="#1E3A8A" font-family="serif" font-size="18" font-weight="bold">Calm</text>
  
  <!-- Navigation -->
  <rect x="200" y="30" width="40" height="8" rx="4" fill="rgba(55,65,81,0.6)"/>
  <rect x="250" y="30" width="50" height="8" rx="4" fill="rgba(55,65,81,0.4)"/>
  <rect x="310" y="30" width="35" height="8" rx="4" fill="rgba(55,65,81,0.4)"/>
  <rect x="355" y="30" width="45" height="8" rx="4" fill="rgba(55,65,81,0.4)"/>
  <rect x="520" y="25" width="80" height="18" rx="9" fill="#1E3A8A"/>
  
  <!-- Split Screen Layout -->
  <!-- Left Side - Content -->
  <rect x="0" y="70" width="320" height="330" fill="rgba(254,252,232,0.3)"/>
  
  <!-- Trust Badge -->
  <rect x="40" y="110" width="140" height="20" rx="10" fill="rgba(30,58,138,0.1)" stroke="rgba(30,58,138,0.2)" stroke-width="1"/>
  <circle cx="55" cy="120" r="4" fill="#1E3A8A">
    <animate attributeName="r" values="4;5;4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <rect x="65" y="115" width="100" height="8" rx="4" fill="rgba(30,58,138,0.8)"/>
  
  <!-- Hero Title -->
  <rect x="40" y="145" width="200" height="35" rx="17" fill="url(#gradient_hero_title)"/>
  <rect x="40" y="190" width="160" height="18" rx="9" fill="rgba(55,65,81,0.8)"/>
  <rect x="40" y="220" width="180" height="14" rx="7" fill="rgba(55,65,81,0.6)"/>
  <rect x="40" y="240" width="140" height="14" rx="7" fill="rgba(55,65,81,0.4)"/>
  
  <!-- CTA Buttons -->
  <rect x="40" y="280" width="90" height="30" rx="12" fill="url(#gradient_cta_primary)"/>
  <rect x="140" y="280" width="100" height="30" rx="12" fill="transparent" stroke="#1E3A8A" stroke-width="2"/>
  
  <!-- Right Side - Dashboard -->
  <rect x="320" y="70" width="320" height="330" fill="url(#gradient_dashboard_bg)"/>
  
  <!-- Dashboard Container -->
  <rect x="360" y="110" width="240" height="250" rx="16" fill="white" filter="url(#shadow_dashboard)"/>
  
  <!-- Dashboard Header -->
  <rect x="360" y="110" width="240" height="60" rx="16" fill="white" stroke="rgba(229,231,235,0.8)" stroke-width="1"/>
  <rect x="380" y="125" width="120" height="12" rx="6" fill="rgba(30,58,138,0.8)"/>
  <rect x="380" y="145" width="80" height="8" rx="4" fill="rgba(55,65,81,0.5)"/>
  
  <!-- Metrics Grid -->
  <g transform="translate(380, 190)">
    <rect x="0" y="0" width="90" height="50" rx="8" fill="#FEFCE8" stroke="rgba(30,58,138,0.1)" stroke-width="1"/>
    <rect x="10" y="10" width="50" height="15" rx="7" fill="#1E3A8A"/>
    <rect x="10" y="30" width="30" height="8" rx="4" fill="rgba(55,65,81,0.5)"/>
    
    <rect x="110" y="0" width="90" height="50" rx="8" fill="#FEFCE8" stroke="rgba(30,58,138,0.1)" stroke-width="1"/>
    <rect x="120" y="10" width="40" height="15" rx="7" fill="#1E3A8A"/>
    <rect x="120" y="30" width="35" height="8" rx="4" fill="rgba(55,65,81,0.5)"/>
    
    <rect x="0" y="60" width="90" height="50" rx="8" fill="#FEFCE8" stroke="rgba(30,58,138,0.1)" stroke-width="1"/>
    <rect x="10" y="70" width="55" height="15" rx="7" fill="#1E3A8A"/>
    <rect x="10" y="90" width="25" height="8" rx="4" fill="rgba(55,65,81,0.5)"/>
    
    <rect x="110" y="60" width="90" height="50" rx="8" fill="#FEFCE8" stroke="rgba(30,58,138,0.1)" stroke-width="1"/>
    <rect x="120" y="70" width="45" height="15" rx="7" fill="#1E3A8A"/>
    <rect x="120" y="90" width="40" height="8" rx="4" fill="rgba(55,65,81,0.5)"/>
  </g>
  
  <!-- Chart Area -->
  <rect x="380" y="310" width="200" height="80" rx="8" fill="url(#gradient_chart_bg)"/>
  
  <!-- Animated Chart Line -->
  <path d="M 390 370 Q 430 350 470 360 Q 510 340 550 350" stroke="url(#gradient_chart_line)" stroke-width="3" fill="none" stroke-dasharray="5,3">
    <animate attributeName="stroke-dashoffset" values="0;-8" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Chart Dots -->
  <circle cx="390" cy="370" r="4" fill="#059669">
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="470" cy="360" r="4" fill="#059669">
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="550" cy="350" r="4" fill="#059669">
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
  
  <!-- Status Indicators -->
  <g transform="translate(380, 270)">
    <circle cx="8" cy="8" r="4" fill="#059669"/>
    <rect x="18" y="4" width="60" height="8" rx="4" fill="rgba(55,65,81,0.6)"/>
    
    <circle cx="100" cy="8" r="4" fill="#F59E0B"/>
    <rect x="110" y="4" width="70" height="8" rx="4" fill="rgba(55,65,81,0.6)"/>
  </g>
  
  <!-- Service Cards Preview -->
  <g transform="translate(40, 330)">
    <rect x="0" y="0" width="120" height="60" rx="12" fill="white" stroke="rgba(30,58,138,0.1)" stroke-width="1" filter="url(#shadow_card)"/>
    <rect x="0" y="0" width="120" height="3" rx="1" fill="url(#gradient_service_accent)"/>
    <rect x="15" y="15" width="25" height="25" rx="6" fill="url(#gradient_service_icon)"/>
    <rect x="50" y="18" width="60" height="8" rx="4" fill="rgba(30,58,138,0.8)"/>
    <rect x="50" y="30" width="40" height="6" rx="3" fill="rgba(55,65,81,0.5)"/>
    
    <rect x="140" y="0" width="120" height="60" rx="12" fill="white" stroke="rgba(30,58,138,0.1)" stroke-width="1" filter="url(#shadow_card)"/>
    <rect x="140" y="0" width="120" height="3" rx="1" fill="url(#gradient_service_accent)"/>
    <rect x="155" y="15" width="25" height="25" rx="6" fill="url(#gradient_service_icon)"/>
    <rect x="190" y="18" width="60" height="8" rx="4" fill="rgba(30,58,138,0.8)"/>
    <rect x="190" y="30" width="40" height="6" rx="3" fill="rgba(55,65,81,0.5)"/>
    
    <rect x="280" y="0" width="120" height="60" rx="12" fill="white" stroke="rgba(30,58,138,0.1)" stroke-width="1" filter="url(#shadow_card)"/>
    <rect x="280" y="0" width="120" height="3" rx="1" fill="url(#gradient_service_accent)"/>
    <rect x="295" y="15" width="25" height="25" rx="6" fill="url(#gradient_service_icon)"/>
    <rect x="330" y="18" width="60" height="8" rx="4" fill="rgba(30,58,138,0.8)"/>
    <rect x="330" y="30" width="40" height="6" rx="3" fill="rgba(55,65,81,0.5)"/>
  </g>
  
  <!-- Trust Stats -->
  <g transform="translate(450, 330)">
    <rect x="0" y="0" width="60" height="60" rx="12" fill="white" stroke="rgba(30,58,138,0.1)" stroke-width="1" filter="url(#shadow_card)"/>
    <rect x="15" y="15" width="30" height="15" rx="7" fill="#1E3A8A"/>
    <rect x="15" y="35" width="25" height="8" rx="4" fill="rgba(55,65,81,0.6)"/>
    
    <rect x="80" y="0" width="60" height="60" rx="12" fill="white" stroke="rgba(30,58,138,0.1)" stroke-width="1" filter="url(#shadow_card)"/>
    <rect x="95" y="15" width="30" height="15" rx="7" fill="#1E3A8A"/>
    <rect x="95" y="35" width="25" height="8" rx="4" fill="rgba(55,65,81,0.6)"/>
  </g>
  
  <defs>
    <linearGradient id="gradient_logo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E3A8A"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    
    <linearGradient id="gradient_hero_title" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1E3A8A"/>
      <stop offset="50%" stop-color="#059669"/>
      <stop offset="100%" stop-color="#1E3A8A"/>
    </linearGradient>
    
    <linearGradient id="gradient_cta_primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E3A8A"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    
    <linearGradient id="gradient_dashboard_bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F1F5F9"/>
      <stop offset="100%" stop-color="#E2E8F0"/>
    </linearGradient>
    
    <linearGradient id="gradient_chart_bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(30,58,138,0.05)"/>
      <stop offset="100%" stop-color="rgba(5,150,105,0.05)"/>
    </linearGradient>
    
    <linearGradient id="gradient_chart_line" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1E3A8A"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    
    <linearGradient id="gradient_service_accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1E3A8A"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    
    <linearGradient id="gradient_service_icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E3A8A"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    
    <filter id="shadow_dashboard" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-color="rgba(30,58,138,0.1)"/>
    </filter>
    
    <filter id="shadow_card" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(30,58,138,0.08)"/>
    </filter>
  </defs>
</svg>
